    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = 800;
        canvas.height = 400;


        let history = [];
        let redoStack = [];

        function saveState() {
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            redoStack = []; // Clear redo stack on new action
            if (history.length > 10) history.shift(); // Limit history size
        }

        function setCanvasBackgroundColor(color) {
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Set initial background color
        const initialBgColor = document.getElementById('bgColorPicker').value;
        setCanvasBackgroundColor(initialBgColor);

        // Background color change
        document.getElementById('bgColorPicker').addEventListener('input', function() {
            const color = this.value;
            setCanvasBackgroundColor(color);
        });

        // Add text functionality
        document.getElementById('addText').addEventListener('click', function() {
            const textData = document.getElementById('textData').value;
            const textSize = document.getElementById('textSize').value;
            const textColor = document.getElementById('colorPicker').value;

            if (textData) {
                saveState(); // Save state before adding text
                ctx.fillStyle = textColor;
                ctx.font = `${textSize}px Arial`;
                ctx.fillText(textData, 50, 50); // Set text position
                document.getElementById('textData').value = ''; // Clear input field
            } else {
                alert('Please enter some text!');
            }
        });

        // Upload image functionality
        document.getElementById('uploadImage').addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        saveState(); // Save state before adding image
                        ctx.drawImage(img, 50, 50, 100, 100); // Set image position and size
                    };
                    img.src = e.target.result;
                };
    
                input.click();
            };
        });

                    // Shape functionality
        document.getElementById('rectangleBtn').addEventListener('click', function() {
            saveState(); // Save state before adding shape
            const rectWidth = 100;
            const rectHeight = 100;
            const rectColor = document.getElementById('colorPicker').value;
            ctx.fillStyle = rectColor;
            ctx.fillRect(50, 50, rectWidth, rectHeight);
        });

        document.getElementById('circleBtn').addEventListener('click', function() {
            saveState(); // Save state before adding shape
            const circleRadius = 50;
            const circleColor = document.getElementById('colorPicker').value;
            ctx.fillStyle = circleColor;
            ctx.beginPath();
            ctx.arc(100, 100, circleRadius, 0, Math.PI * 2);
            ctx.fill();
        });

        document.getElementById('lineBtn').addEventListener('click', function() {
            saveState(); // Save state before adding line
            const lineStartX = 50;
            const lineStartY = 50;
            const lineEndX = 150;
            const lineEndY = 150;
            const lineColor = document.getElementById('colorPicker').value;
            ctx.strokeStyle = lineColor;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(lineStartX, lineStartY);
            ctx.lineTo(lineEndX, lineEndY);
            ctx.stroke();
        });

        // Clear functionality
        document.getElementById('clear').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            saveState(); // Save state before clearing
        });

        // Download functionality
        document.getElementById('download').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'canvas_drawing.png';
            link.click();
        });

        // Save functionality
        document.getElementById('save').addEventListener('click', function() {
            saveState(); // Save current state
        });

        // Load functionality
        document.getElementById('load').addEventListener('click', function() {
            if (history.length > 0) {
                const lastState = history[history.length - 1];
                ctx.putImageData(lastState, 0, 0);
            }
        });

        // Redo functionality
        document.getElementById('redo').addEventListener('click', function() {
            if (redoStack.length > 0) {     
                const nextState = redoStack.pop();
                ctx.putImageData(nextState, 0, 0);
                history.push(nextState); // Add to history
            }
        });

        // Font functionality
        document.getElementById('capital').addEventListener('click', function() {
            const textData = document.getElementById('textData').value;     
            const textSize = document.getElementById('textSize').value;
            const textColor = document.getElementById('colorPicker').value;
            if (textData) {
                saveState(); // Save state before changing font
                ctx.font = `${textSize}px Arial`;
                ctx.fillStyle = textColor;
                ctx.fillText(textData, 50, 100); // Set text position
                document.getElementById('textData').value = ''; // Clear input field
            } else {
                alert('Please enter some text!');
            }
        });

        document.getElementById('small').addEventListener('click', function() {
            const textData = document.getElementById('textData').value;
            const textSize = document.getElementById('textSize').value;
            const textColor = document.getElementById('colorPicker').value;
            if (textData) {
                saveState(); // Save state before changing font
                ctx.font = `${textSize}px Arial`;
                ctx.fillStyle = textColor;
                ctx.fillText(textData, 50, 150); // Set text position
                document.getElementById('textData').value = ''; // Clear input field
            } else {
                alert('Please enter some text!');   
            }
        });

        document.getElementById('bold').addEventListener('click', function() {
            const textData = document.getElementById('textData').value;
            const textSize = document.getElementById('textSize').value;
            const textColor = document.getElementById('colorPicker').value;
            if (textData) {     
                saveState(); // Save state before changing font
                ctx.font = `${textSize}px Arial`;
                ctx.fillStyle = textColor;
                ctx.fillText(textData, 50, 200); // Set text position
                document.getElementById('textData').value = ''; // Clear input field
            } else {
                alert('Please enter some text!');
            }
        });
